version: '3.7'

services:
  frontend:
    build: 
      context: ./react
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./react:/app
    stdin_open: true
    tty: true
    restart: 'always'

  flask:
    build:
      context: .
      dockerfile: dockerfile 
    volumes:
      - .:/app
    command: py main.py
    ports:
      - "5000:5000"
    depends_on:
      - frontend