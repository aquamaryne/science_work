<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculation</title>
</head>
<body>
    <h1>Calculate Budget</h1>
    <form action="/api/calculate_qoz" method="POST">
        <label for="Q1">Q1:</label>
        <input type="number" step="0.01" name="Q1" id="Q1" required><br><br>

        <label for="Qt">Qt:</label>
        <input type="number" step="0.01" name="Qt" id="Qt" required><br><br>

        <label for="Qmizh">Qmizh:</label>
        <input type="number" step="0.01" name="Qmizh" id="Qmizh" required><br><br>

        <label for="Qias">QIAS:</label>
        <input type="number" step="0.01" name="Qias" id="Qias" required><br><br>

        <label for="Qlits">Qlits:</label>
        <input type="number" step="0.01" name="Qlits" id="Qlits" required><br><br>

        <label for="Qn">Qn:</label>
        <input type="number" step="0.01" name="Qn" id="Qn" required><br><br>

        <label for="Qvp">Qvp:</label>
        <input type="number" step="0.01" name="Qvp" id="Qvp" required><br><br>

        <label for="Qupr">Qupr:</label>
        <input type="number" step="0.01" name="Qupr" id="Qupr" required><br><br>

        <label for="Qdpp">QDPP:</label>
        <input type="number" step="0.01" name="Qdpp" id="Qdpp" required><br><br>

        <input type="submit" value="Calculate">
    </form>

    {% if Qoz is not none %}
        <h2>Calculated Budget: {{ Qoz }}</h2>
    {% endif %}
</body>
</html>
